<body class="bg-[#f8fafc] text-slate-900 transition-colors duration-300">


    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((reg) => {
                        console.log('[TitanEAM] SW registered:', reg.scope);

                        // Check for updates periodically (every 60 minutes)
                        setInterval(() => {
                            reg.update();
                        }, 60 * 60 * 1000);
                    })
                    .catch((err) => {
                        console.warn('[TitanEAM] SW registration failed:', err);
                    });
            });
        }



        // Handle PWA install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Dispatch custom event for React components to listen to
            window.dispatchEvent(new CustomEvent('pwa-install-available'));
        });

        // Track successful installs
        window.addEventListener('appinstalled', () => {
            deferredPrompt = null;
            console.log('[TitanEAM] App installed successfully');
        });

        // Expose install function globally
        window.installPWA = async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log('[TitanEAM] Install prompt outcome:', outcome);
                deferredPrompt = null;
            }
        };
    </script>
